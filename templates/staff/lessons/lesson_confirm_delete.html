{% extends 'guest/base.html' %}

{% block title %}
Delete Lesson
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete this lesson?</h2>
    <p><strong>{{ lesson.lesson_title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'lesson_list' lesson.course.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
